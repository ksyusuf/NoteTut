services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    command: mongod --bind_ip_all --quiet
    environment:
      - MONGO_INITDB_DATABASE=notlar
      - MONGODB_LOG_LEVEL=warning

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/notlar
      - MONGODB_DB_NAME=notlar
      - PORT=5000
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000/api/notes
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: always

volumes:
  mongodb_data:
