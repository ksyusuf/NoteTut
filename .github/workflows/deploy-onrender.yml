name: Deploy to Render (Docker)

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  NODE_VERSION: 18

jobs:
  deploy-server:
    name: Build & Deploy Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_SERVICE_ID_SERVER }}

  deploy-client:
    name: Build & Deploy Client
    runs-on: ubuntu-latest
    needs: deploy-server
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_SERVICE_ID_CLIENT }}
