name: Deploy to Render (Docker)

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  NODE_VERSION: 18

jobs:
  deploy-server:
    name: Deploy Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if server changed
        id: check_server
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD | grep '^server/' || true)
          if [ -z "$CHANGED" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "::warning title=Server Changes Detected::Server (server/) dizininde değişiklik tespit edilemedi. Dağıtım yapılmıyor."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Server
        if: steps.check_server.outputs.skip == 'false'
        id: deploy_server
        run: |
          RESPONSE=$(curl -s -X POST ${{ secrets.RENDER_SERVICE_ID_SERVER }})
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT
                          
      - name: Wait for Server Deploy to Finish
        if: steps.check_server.outputs.skip == 'false'
        run: |
          DEPLOY_ID=$(echo '${{ steps.deploy_server.outputs.response }}' | jq -r '.deploy.id')
          STATUS=""
          until [ "$STATUS" = "success" ] || [ "$STATUS" = "failed" ]; do
            sleep 10
            STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/deploy/$DEPLOY_ID | jq -r '.deploy.status')
            echo "Current status: $STATUS"
          done
          if [ "$STATUS" != "success" ]; then
            echo "Server deploy failed!"
            exit 1
          fi

  deploy-client:
    name: Deploy Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if client changed
        id: check_client
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD | grep '^client/' || true)
          if [ -z "$CHANGED" ]; then
            echo "::warning title=Client Changes Detected::Client (client/) dizininde değişiklik tespit edilemedi. Dağıtım yapılmıyor."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Client
        if: steps.check_client.outputs.skip == 'false'
        id: deploy_client
        run: |
          RESPONSE=$(curl -s -X POST ${{ secrets.RENDER_SERVICE_ID_CLIENT }})
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Wait for Client Deploy to Finish
        if: steps.check_client.outputs.skip == 'false'
        run: |
          DEPLOY_ID=$(echo '${{ steps.deploy_client.outputs.response }}' | jq -r '.deploy.id')
          STATUS=""
          until [ "$STATUS" = "success" ] || [ "$STATUS" = "failed" ]; do
            sleep 10
            STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/deploy/$DEPLOY_ID | jq -r '.deploy.status')
            echo "Current status: $STATUS"
          done
          if [ "$STATUS" != "success" ]; then
            echo "Client deploy failed!"
            exit 1
          fi
